<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="keywords" th:content="${keywords}"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<h1>Books:</h1>
<a th:href="@{/new}" href="save.html">Create book</a>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Genre</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script>
    $(function () {
        $.get('/books').done(function (books) {
            books.forEach(function (book) {
                $('tbody').append(`
                    <tr>
                        <td>${book.id}</td>
                        <td>${book.name}</td>
                        <td>${book.author}</td>
                        <td>${book.genre}</td>
                        <td><a href="/edit/${book.id}" href="edit.html">Edit</a></td>
                        <td><a class="deleteLink" href="${book.id}">Delete</a></td>
                    </tr>
                `)
            });

            $(".deleteLink").click(function (e) {
                e.preventDefault();
                let id = $(this).attr("href");
                let deleteUrl = '/books/' + id;

                $.ajax({
                    url: deleteUrl,
                    type: 'DELETE'
                })
                    .statusCode({
                        200: function () {
                            $('tbody > tr').each((item) => {
                                if (item == id) {
                                    alert("Книга с id " + item + " удалена");
                                }
                            });
                            $(location).attr("href", '/');
                        }
                    });
            })
        })
    });
</script>
</body>
</html>
