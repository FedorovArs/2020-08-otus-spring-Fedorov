<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Books:</h1>
<a th:href="@{/book/new}" href="save.html">Create book</a>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Genre</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.name}">Default Book Name</td>
        <td th:text="${book.author.name}">Default Author</td>
        <td th:text="${book.genre.name}">Default Genre</td>
        <td>
            <a th:href="@{/book/{id}(id=${book.id})}" href="edit.html">Edit</a>
        </td>

        <td>
            <a th:href="@{/book/delete/{id}(id=${book.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
