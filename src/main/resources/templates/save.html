<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create new book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<form id="createForm" th:action="@{/api/book/create}" th:method="post" action="save.html">
    <h1>New book:</h1>

    <div class="row">
        <label for="book-name">Name:</label>
        <input id="book-name" name="name" type="text" value="Задайте имя книги"/>
    </div>

    <div class="row">
        <label for="book-author">Author:</label>
        <input id="book-author" name="author" type="text" value="Укажите автора"/>
    </div>

    <div class="row">
        <label for="book-genre">Genre:</label>
        <input id="book-genre" name="genre" type="text" value="Укажите жанр"/>
    </div>

    <div class="row">
        <button type="submit">Create</button>
    </div>
</form>

<script>
    /* прикрепить событие submit к форме */
    $("#createForm").submit(function (event) {

        /* отключение стандартной отправки формы */
        event.preventDefault();

        /* собираем данные с элементов страницы: */
        var $form = $(this),
            name = $form.find('input[name="name"]').val(),
            author = $form.find('input[name="author"]').val(),
            genre = $form.find('input[name="genre"]').val(),
            url = $form.attr('action');

        /* отправляем данные методом POST */
        var posting = $.post(url, {name: name, author: author, genre: genre});

        posting.done(function () {
            $(location).attr("href", '/');
        });
    });
</script>

</body>
</html>
