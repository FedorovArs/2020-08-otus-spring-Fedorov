<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Submit deletion book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="submit-deletion-form" th:action="@{/book/delete/__${book.id}__}" th:method="post" action="edit.html"
      modelAttribute="book">
    <h1>Do you really want to delete a book?</h1>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" th:value="${book.id}" value="1"/>
    </div>

    <div class="row">
        <label for="book-name">Name:</label>
        <input id="book-name" name="name" type="text" readonly="readonly" th:value="${book.name}" value="John Doe"/>
    </div>

    <div class="row">
        <label for="book-author">Author:</label>
        <input id="book-author" name="author" type="text" readonly="readonly" th:value="${book.author.name}"
               value="John Doe"/>
    </div>

    <div class="row">
        <label for="book-genre">Genre:</label>
        <input id="book-genre" name="genre" type="text" readonly="readonly" th:value="${book.genre.name}"
               value="John Doe"/>
    </div>

    <div class="row">
        <button type="submit" style="color: red">DELETE</button>
    </div>
</form>

</body>
</html>
